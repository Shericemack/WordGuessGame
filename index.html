<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">

    <title>All Things 90s</title>
  </head>
  <body>
    <h1 id="main"> <strong>All Things 90s</strong></h1>
    <p><strong>Hint:</strong> These are all sitcoms from the 90s. <strong>Instructions:</strong>
      Press any letter to start! It's time to show your knowledge of 90s shows! Dont get
      beat by a computer!</p>
    <div class="container">
      <div class="row" id="one">
        <div class="col-md-4" id="box1">
            <h1>Wins: <span id="totalWins">0</span></h1>
        </div>
        <div class="col-md-4" id="hangman">
          <h1 id="currentWord"></h1>
        </div>
        <div class="col-md-4" id="box2">
          <h1>Losses: <span id="totalLosses">0</span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" id="box3">
          <h1>Letters Guessed: <span id= "guessedLetters"> </span></h1>
        </div>
        <div class="col-md-6" id="box4">
          <h1>Chances Left: <span id="remainingGuesses">9</span></h1>
        </div>
      </div>
    </div>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="assets/javascript/hangman.js"></script>
  </body>
</html>
